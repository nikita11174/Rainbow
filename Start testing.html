<body>
<header class="header">
    <div class="container">
        <div class="header-item">
            <a href="Settings%20and%20control.html" class="header-logo"></a>
        </div>
    </div>
    <div class="container">
        <div class="header-title">
            <h1>Запуск тестирования</h1>
        </div>
    </div>
</header>
<main class="main">

    <div class="page-wrapper">
        <div class="left-panel-wrapper">
            <div class="left-panel">
                <div class="menu-nav">
                    <ul class="menu-ul">
                        <li class="menu-li"><a href="Settings%20and%20control.html">Установки и
                            управление</a></li>
                        <li class="menu-li"><a class="active" href="Start%20testing.html">Запуск тестирования</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <h2>Запуск тестирования</h2>
            <div class="content-start-testing">
                <div class="input-text">
                    <p class="addressStation">Адрес станции: </p>
                    <label for="SSC"></label>
                    <input type="text" id="SSC" name="SSC">
                    <input type="submit" value="OK">
                </div>
                <div class="ST-StatusTesting">
                    <div class="ST-block-parameter">
                        Статус тестирования:
                    </div>
                    <div class="block-dash">-</div>
                </div>
                <div class="block">
                    <div class="block-button">
                        <button class="button">Тест напряжения</button>
                        <button class="button">Тест тока</button>
                        <button class="button">Тест ПП</button>
                        <button class="button">Тест СП</button>
                        <button class="button">Тест КЗ</button>
                        <button class="button">Тест обрыва</button>
                        <button class="button">Тест обрыва ЭС</button>
                    </div>
                </div>

                <div class="block-button">
                    <button class="button">Полный тест</button>
                    <button class="button">Остановить тесты</button>

                </div>
                <div class="MsgFromStand">
                <textarea rows="30" cols="80">
At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
</textarea>
                </div>
            </div>
        </div>
    </div>
